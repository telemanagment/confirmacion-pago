<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Pago</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
    }
    button {
      font-size: 18px;
      padding: 15px 25px;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
    #mensaje {
      margin-top: 20px;
      font-weight: bold;
      color: #28a745;
    }
  </style>
</head>
<body>
  <h1>Confirmar Pago</h1>
  <button id="confirmarBtn">✅ Confirmar Pago</button>
  <div id="mensaje"></div>

  <script>
    document.getElementById("confirmarBtn").addEventListener("click", async () => {
      const urlParams = new URLSearchParams(window.location.search);

      const token = urlParams.get("token");
      const chat_id = urlParams.get("chat_id");
      const cedula = urlParams.get("cedula");
      const nombre = urlParams.get("nombre");
      const direccion = urlParams.get("direccion");
      const total = urlParams.get("total");
      const idFactura = urlParams.get("idFactura");
      const meses = urlParams.get("meses");

      if (!token || !chat_id) {
        document.getElementById("mensaje").innerText = "Faltan datos para confirmar.";
        return;
      }

      const texto = `✅ EL TECNICO CONFIRMÓ el pago de la factura ${idFactura} CON CÉDULA ${cedula} A NOMBRE DE ${nombre} DIRECCIÓN ${direccion} POR $${total} MESES: ${meses}. POR FAVOR ENTREGAR EL $ EN LA OFICINA`;

      const apiUrl = `https://api.telegram.org/bot${token}/sendMessage`;

      const payload = {
        chat_id: chat_id,
        text: texto
      };

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          document.getElementById("mensaje").innerText = "✅ Confirmación enviada.";
          document.getElementById("confirmarBtn").disabled = true;
          setTimeout(() => {
            window.close();
          }, 3000);
        } else {
          document.getElementById("mensaje").innerText = "❌ Error al enviar la confirmación.";
        }
      } catch (error) {
        document.getElementById("mensaje").innerText = "❌ Error de red.";
      }
    });
  </script>
</body>
</html>
