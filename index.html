<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Pago</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #mensaje {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h2>¿Deseas confirmar el pago?</h2>
  <button onclick="confirmarPago()">✅ Aceptar</button>
  <div id="mensaje"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const chat_id = params.get("chat_id");
    const mensaje = params.get("text");

    function confirmarPago() {
      if (token && chat_id && mensaje) {
        const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(mensaje)}`;
        fetch(url)
          .then(response => response.json())
          .then(data => {
            if (data.ok) {
              document.getElementById("mensaje").innerText = "✅ Confirmación enviada.";
              setTimeout(() => {
                window.close();
              }, 2000);
            } else {
              document.getElementById("mensaje").innerText = "❌ Error al confirmar el pago.";
            }
          })
          .catch(() => {
            document.getElementById("mensaje").innerText = "❌ No se pudo conectar.";
          });
      } else {
        document.getElementById("mensaje").innerText = "❌ Faltan parámetros.";
      }
    }
  </script>
</body>
</html>
