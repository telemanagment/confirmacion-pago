<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Pago</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #mensaje {
      font-size: 1.2em;
      color: green;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Confirmando el pago...</h2>
  <div id="mensaje">Enviando confirmación...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");
    const chat_id = params.get("chat_id");
    const mensaje = params.get("text");
    const idFactura = params.get("idFactura");  // Suponiendo que también pasas el id de la factura

    if (token && chat_id && mensaje && idFactura) {
      // Enviar mensaje a Telegram
      const urlTelegram = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(mensaje)}`;

      fetch(urlTelegram)
        .then(response => response.json())
        .then(data => {
          if (data.ok) {
            document.getElementById("mensaje").innerText = "✅ Pago confirmado correctamente.";

            // Ahora llamamos al servidor para procesar la factura
            const urlServidor = 'http://localhost:8080/confirmar'; // Reemplaza con la URL de tu servidor
            const dataToSend = {
              idFactura: idFactura,  // Asegúrate de enviar el ID de la factura
              token: token,
              chatId: chat_id
            };

            fetch(urlServidor, {
              method: 'POST', 
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify(dataToSend)
            })
            .then(response => response.json())
            .then(data => {
              // Si todo es correcto, cerramos la ventana
              setTimeout(() => {
                window.close(); // Cierra la pestaña después de 2 segundos
              }, 2000);
            })
            .catch(error => {
              document.getElementById("mensaje").innerText = "❌ Error al procesar la factura.";
            });
          } else {
            document.getElementById("mensaje").innerText = "❌ Error al confirmar el pago.";
          }
        })
        .catch(error => {
          document.getElementById("mensaje").innerText = "❌ No se pudo conectar.";
        });
    } else {
      document.getElementById("mensaje").innerText = "❌ Faltan datos para confirmar el pago.";
    }
  </script>
</body>
</html>
