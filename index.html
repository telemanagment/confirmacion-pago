<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Confirmar Pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f9f9;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:active {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h2>¿Deseas confirmar el pago?</h2>
  <button id="aceptar">✅ Aceptar</button>

  <script>
    document.getElementById('aceptar').addEventListener('click', () => {
      // Leer parámetros originales
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');
      const chat_id = params.get('chat_id');
      const texto = params.get('text');

      // Construir la URL real de confirmación
      const urlReal = `https://telemanagment.github.io/confirmacion-pago/confirmacion.html` +
                      `?token=${encodeURIComponent(token)}` +
                      `&chat_id=${encodeURIComponent(chat_id)}` +
                      `&text=${encodeURIComponent(texto)}`;

      // Redirigir
      window.location.href = urlReal;
    });
  </script>
</body>
</html>
