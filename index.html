<head>
  <meta charset="UTF-8">
  <title>Confirmando Pago</title>
  <script>
    function redirigir() {
      const urlParams = new URLSearchParams(window.location.search);
      const idFactura = urlParams.get("idFactura");
      const cedula = urlParams.get("cedula");
      const nombre = urlParams.get("nombre");

      if (idFactura && cedula && nombre) {
        const url = `http://localhost:8080/confirmar?idFactura=${idFactura}&cedula=${cedula}&nombre=${encodeURIComponent(nombre)}`;
        window.location.href = url;
      } else {
        document.body.innerHTML = "<h3>‚ùå Faltan par√°metros para confirmar el pago.</h3>";
      }
    }

    window.onload = redirigir;
  </script>
</head>
